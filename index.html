<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Teh Kotak</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
    >
      <!-- MARKER -->
      <!-- hiro -->
      <a-marker preset="hiro">
        <a-box color="black" material="opacity:0.5" scale="0.5 0.5 0.5"></a-box>
      </a-marker>
      <!-- kanji -->
      <a-marker preset="kanji">
        <a-box color="blue" material="opacity:0.5" scale="0.5 0.5 0.5"></a-box>
      </a-marker>
      <!-- barcode 0 -->
      <a-marker type="barcode" value="0">
        <a-image
          src="./assets/images/chipmunk.png"
          rotation="-90 0 0"
          width="1"
          height="1.4"
          position="0 0 0"
        ></a-image>
      </a-marker>
      <!-- barcode 1 -->
      <a-marker type="barcode" value="1">
        <a-image
          src="./assets/images/ganteng.png"
          rotation="-90 0 0"
          width="1"
          height="1"
          position="0 0 0"
        ></a-image>
      </a-marker>
      <!-- barcode 2 -->
      <a-marker type="barcode" value="2">
        <a-image
          src="./assets/images/kembar-siam.png"
          rotation="-90 0 0"
          width="1"
          height="1"
          position="0 0 0"
        ></a-image>
      </a-marker>
      <!-- barcode 3 -->
      <a-marker type="barcode" value="3">
        <a-image
          src="./assets/images/LEK-MONANG.png"
          rotation="-90 0 0"
          width="1"
          height="1"
          position="0 0 0"
        ></a-image>
      </a-marker>
      <!-- barcode 4 -->
      <a-marker type="barcode" value="4">
        <a-image
          src="./assets/images/masrel.png"
          rotation="-90 0 0"
          width="1"
          height="1"
          position="0 0 0"
        ></a-image>
      </a-marker>
      <!-- barcode 5 -->
      <a-marker type="barcode" value="5">
        <a-image
          src="./assets/images/ngabers.png"
          rotation="-90 0 0"
          width="1"
          height="1"
          position="0 0 0"
        ></a-image>
      </a-marker>
      <!-- barcode 6 -->
      <a-marker type="barcode" value="6">
        <a-image
          src="./assets/images/Orang-Tua.png"
          rotation="-90 0 0"
          width="1"
          height="1"
          position="0 0 0"
        ></a-image>
      </a-marker>
      <!-- barcode 7 -->
      <a-marker type="barcode" value="7">
        <a-image
          src="./assets/images/rido.png"
          rotation="-90 0 0"
          width="1"
          height="1"
          position="0 0 0"
        ></a-image>
      </a-marker>
      <!-- barcode 8 -->
      <a-marker type="barcode" value="8">
        <a-image
          src="./assets/images/Sangkuni.png"
          rotation="-90 0 0"
          width="1"
          height="1"
          position="0 0 0"
        ></a-image>
      </a-marker>
      <!-- barcode 9 -->
      <a-marker type="barcode" value="9">
        <a-image
          src="./assets/images/uncle.png"
          rotation="-90 0 0"
          width="1"
          height="1"
          position="0 0 0"
        ></a-image>
      </a-marker>
      <!-- barcode 10 -->
      <a-marker type="barcode" value="10">
        <a-image
          src="./assets/images/yanto-kohat.png"
          rotation="-90 0 0"
          width="1"
          height="1"
          position="0 0 0"
        ></a-image>
      </a-marker>

      <!-- CAMERA AND CROSSHAIR -->
      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>

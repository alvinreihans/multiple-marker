<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Teh Kotak</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
    >
      <!-- MARKER -->
      <!-- hiro -->
      <a-marker preset="hiro">
        <a-box
          color="black"
          material="opacity: 0.5;"
          scale="0.5 0.5 0.5"
        ></a-box>
      </a-marker>
      <!-- kanji -->
      <a-marker preset="kanji">
        <a-box color="red" material="opacity: 0.5;" scale="0.5 0.5 0.5"></a-box>
      </a-marker>
      <!-- barcode 0 -->
      <a-marker type="barcode" value="0">
        <a-box
          color="yellow"
          material="opacity: 0.5;"
          scale="0.5 0.5 0.5"
        ></a-box>
      </a-marker>
      <!-- barcode 1 -->
      <!-- barcode 0 -->
      <a-marker type="barcode" value="1">
        <a-box
          color="white"
          material="opacity: 0.5;"
          scale="0.5 0.5 0.5"
        ></a-box>
      </a-marker>

      <!-- CAMERA AND CROSSHAIR -->
      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>

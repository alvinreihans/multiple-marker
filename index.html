<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>One Piece | Multiple Marker</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;"
    >
      <!-- MARKER -->
      <!-- hiro -->
      <a-marker preset="hiro">
        <a-entity
          gltf-model="./assets/3d-gltf/monkey_d_luffy/scene.gltf"
          rotation="-90 0 0"
          position="0 -1 0"
          scale="0.01 0.01 0.01"
        ></a-entity>
      </a-marker>
      <!-- kanji -->
      <a-marker preset="kanji">
        <a-entity
          gltf-model="./assets/3d-gltf/roronoa_zoro/scene.gltf"
          rotation="-90 0 0"
          position="0 -1 0"
          scale="1 1 1"
        ></a-entity>
      </a-marker>
      <!-- barcode 0 -->
      <a-marker type="barcode" value="0">
        <a-entity
          gltf-model="./assets/3d-gltf/brook/scene.gltf"
          rotation="-90 0 0"
          position="0 0 0"
          scale="1 1 1"
        ></a-entity>
      </a-marker>
      <a-marker type="barcode" value="1">
        <a-entity
          gltf-model="./assets/3d-gltf/franky/scene.gltf"
          rotation="-90 0 0"
          position="0 0 0"
          scale="1 1 1"
        ></a-entity>
      </a-marker>
      <a-marker type="barcode" value="2">
        <a-entity
          gltf-model="./assets/3d-gltf/nami/scene.gltf"
          rotation="-90 0 0"
          position="0 0 0"
          scale="1 1 1"
        ></a-entity>
      </a-marker>
      <a-marker type="barcode" value="3">
        <a-entity
          gltf-model="./assets/3d-gltf/portgaz_d._ace/scene.gltf"
          rotation="-90 0 0"
          position="0 0 0"
          scale="1 1 1"
        ></a-entity>
      </a-marker>
      <a-marker type="barcode" value="4">
        <a-entity
          gltf-model="./assets/3d-gltf/sanji/scene.gltf"
          rotation="-90 0 0"
          position="0 0 0"
          scale="1 1 1"
        ></a-entity>
      </a-marker>
      <a-marker type="barcode" value="5">
        <a-entity
          gltf-model="./assets/3d-gltf/shanks/scene.gltf"
          rotation="-90 0 0"
          position="0 0 0"
          scale="1 1 1"
        ></a-entity>
      </a-marker>
      <a-marker type="barcode" value="6">
        <a-entity
          gltf-model="./assets/3d-gltf/tony_chopper/scene.gltf"
          rotation="-90 0 0"
          position="0 0 0"
          scale="1 1 1"
        ></a-entity>
      </a-marker>
      <a-marker type="barcode" value="7">
        <a-entity
          gltf-model="./assets/3d-gltf/usopp/scene.gltf"
          rotation="-90 0 0"
          position="0 0 0"
          scale="1 1 1"
        ></a-entity>
      </a-marker>

      <!-- CAMERA AND CROSSHAIR -->
      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
